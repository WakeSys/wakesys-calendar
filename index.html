<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeSys Calendar Demo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;400;800&display=swap" rel="stylesheet">

    <!-- FullCalendar (required dependency) -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales-all.global.min.js'></script>

    <!-- WakeSys Calendar -->
    <script src="dist/wakesyscalendar.js"></script>
    <link href="wakesyscalendar.css" rel="stylesheet">
</head>
<body>

<div class='innerwrapper'>
    <div id='wakesys_calendar'></div>
</div>

<script>
/**
 * WakeSys Calendar v2.0 - Modern API
 * 
 * Use the WakeSysCalendar class for full control and TypeScript support.
 */
document.addEventListener('DOMContentLoaded', function() {
    const calendar = new WakeSysCalendar('#wakesys_calendar', {
        // Required: Your WakeSys park subdomain
        parkSubdomain: 'test-wasserski-wedau',

        // Locale settings
        firstDayOfWeek: 1,          // 1 = Monday, 0 = Sunday
        locale: 'de',               // Calendar locale (de, fr, it, es, en-gb)

        // Time settings
        minOpeningHours: '08:00:00', // Earliest time shown
        maxOpeningHours: '20:00:00', // Latest time shown
        timeAmPm: false,             // false = 24h, true = AM/PM

        // Display settings
        textColor: '#000',
        calendarHeight: '800px',     // 'auto' or specific height
        hideEventsIfNotBookable: false,
        headerToolbarLeft: 'dayGridMonth,timeGridWeek,timeGridDay',

        // Translations
        translations: {
            public_opening_hours: 'Öffentlicher Betrieb',
            slot: 'Slot',
            bookable: 'buchbar',
            booked_out: 'ausgebucht',
            not_available: 'nicht buchbar',
            currency: '€',
            full_booked: 'ausgebucht',
            slotPrice: 'ab €20',
            loading: 'Lädt',
        },

        // Event colors (leave empty for auto-generation)
        colors: {
            // 'Slot': '#88e645',  // Regular Opening Hours
            // '1': '#ff6b6b',     // Event Type 1
        },

        // Events to show (leave empty for auto-generation)
        eventsToShow: {
            // 'Slot': true,       // Show Regular Opening Hours
            // '1': true,          // Show Event Type 1
        },

        // Debug mode (optional)
        debug: false,
    });

    calendar.render();
});
</script>
